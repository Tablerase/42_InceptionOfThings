global:
  edition: ce

  hosts:
    domain: gitlab.local
    https: false
    # shell:
    #   port: 2222


  ingress:
    configureCertmanager: false
    tls:
      enabled: false

  appConfig:
    enableUsagePing: false
    enableSeatLink: false
    enableInitialOAuth: false
    waitForPostgres: true

  smtp:
    enabled: false

prometheus:
  install: false

nginx-ingress:
  enabled: false

gitlab:
  # gitlab-shell:
  #   service:
  #     type: LoadBalancer
  #     externalPort: 2222
  webservice:
    replicas: 1
    ingress:
      enabled: false
    persistence:
      enabled: false
    resources:
      requests:
        cpu: 500m
        memory: 2.5Gi
      limits:
        cpu: 2
        memory: 3.5Gi
    readinessProbe:
      enabled: false
    livenessProbe:
      enabled: false


  sidekiq:
    replicas: 1
    resources:
      requests:
        cpu: 500m
        memory: 512Mi
      limits:
        cpu: 1
        memory: 1Gi

gitaly:
  persistence:
    enabled: false
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 500m
      memory: 512Mi

postgresql:
  install: true
  resources:
    requests:
      cpu: 200m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 1Gi
  persistence:
    enabled: false

redis:
  install: true
  master:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 512Mi
    persistence:
      enabled: false

gitlab-runner:
  install: false


